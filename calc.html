<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的计算器</title>
    <script>
        function myck(type) {
            var inputNum1 = document.getElementById("num1");
            var inputNum2 = document.getElementById("num2");
            if(type == 1) {
                var result = parseInt(inputNum1.value) + parseInt(inputNum2.value);
                document.getElementById("resultDiv").innerHTML = "<h2>计算结果为：+ <strong style='color: blue'>" +result + "</strong></h2>" ;
            } else if(type == 2) {
                inputNum1.value = "";
                inputNum2.value = "";
                document.getElementById("resultDiv").innerText = "";
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center;margin-top: 200px">
        <h1>加法计算器</h1>
        数字1：<input id = "num1" type = "number" ><p></p>
        数字2：<input id = "num2" type = "number" ><p></p>
        <div>
            <input type = "button" value = "计算" onclick="myck(1)">
            <input type = "button" value = "清空" onclick="myck(2)">
        </div>
        <div id = "resultDiv" style="margin-top: 50px">

        </div>
    </div>
</body>
</html>
