<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索引擎</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myck(type) {
            var ifr = jQuery("#ifr");
            if(type == 1) {
                ifr.attr("src", "https://leetcode-cn.com/");
            } else if(type == 2) {
                ifr.attr("src","https://www.bilibili.com/");
            } else if(type == 3) {
                ifr.attr("src","https://www.nowcoder.com/");
            }
        }
    </script>
</head>
<body>
    <iframe id = "ifr" style = "width:100%;height:900px"
            src = "https://www.baidu.com"></iframe>
    <div style="margin-top: 50px;text-align: center">
        <input style="color: blue " type = "button" value = "力扣" onclick="myck(1)">
        <input type = "button" value = "哔哩哔哩" onclick="myck(2)">
        <input type = "button" value = "牛客网" onclick="myck(3)">

    </div>
</body>
</html>
